<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Owner Portal</title>
<link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
<div class="header">
  <h1>Owner Portal</h1>
  <div class="subtitle" id="page-subtitle">Loading...</div>
</div>

<div class="container">

  <!-- Setup Form (first-run) -->
  <div class="card hidden" id="setup-card">
    <h2>Create Your Account</h2>
    <p class="text-muted mb-2">Set up your owner account to get started.</p>
    <form id="setup-form" autocomplete="off">
      <label for="setup-username" style="font-size:.85rem;color:var(--text-muted);display:block;margin-bottom:.25rem">Username</label>
      <input type="text" id="setup-username" placeholder="Choose a username" autocomplete="username" required>

      <label for="setup-password" style="font-size:.85rem;color:var(--text-muted);display:block;margin-bottom:.25rem">Password</label>
      <input type="password" id="setup-password" placeholder="At least 6 characters" autocomplete="new-password" required>

      <label for="setup-confirm" style="font-size:.85rem;color:var(--text-muted);display:block;margin-bottom:.25rem">Confirm Password</label>
      <input type="password" id="setup-confirm" placeholder="Confirm password" autocomplete="new-password" required>

      <label for="setup-hint" style="font-size:.85rem;color:var(--text-muted);display:block;margin-bottom:.25rem">Password Hint <span style="opacity:.6">(for recovery)</span></label>
      <input type="text" id="setup-hint" placeholder="Something to jog your memory">

      <div id="setup-error" style="color:var(--danger);font-size:.9rem;margin-bottom:.5rem;display:none"></div>
      <button type="submit" class="btn btn-primary btn-block">Create Account</button>
    </form>
  </div>

  <!-- Login Form -->
  <div class="card hidden" id="login-card">
    <h2>Login</h2>
    <form id="login-form" autocomplete="on">
      <label for="login-username" style="font-size:.85rem;color:var(--text-muted);display:block;margin-bottom:.25rem">Username</label>
      <input type="text" id="login-username" placeholder="Username" autocomplete="username" required>

      <label for="login-password" style="font-size:.85rem;color:var(--text-muted);display:block;margin-bottom:.25rem">Password</label>
      <input type="password" id="login-password" placeholder="Password" autocomplete="current-password" required>

      <div id="login-error" style="color:var(--danger);font-size:.9rem;margin-bottom:.5rem;display:none"></div>
      <button type="submit" class="btn btn-primary btn-block">Login</button>
    </form>
    <div class="mt-1 text-center">
      <a href="#" id="forgot-link" style="font-size:.85rem;color:var(--primary)">Forgot password?</a>
    </div>
    <div id="hint-box" class="hidden mt-1" style="padding:.75rem;background:#eff6ff;border-radius:var(--radius);font-size:.9rem">
      <strong>Password Hint:</strong> <span id="hint-text"></span>
    </div>
  </div>

  <!-- Loading -->
  <div class="card" id="loading-card">
    <div class="text-center"><div class="spinner"></div></div>
  </div>

</div>

<script src="/static/js/owner-login.js"></script>
</body>
</html>
