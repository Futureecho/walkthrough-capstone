<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - Walkthru-X</title>
<link rel="icon" type="image/x-icon" href="/static/favicon.ico">
<link rel="icon" type="image/png" sizes="32x32" href="/static/images/verentyx-icon-32.png">
<link rel="apple-touch-icon" href="/static/images/verentyx-icon-180.png">
<link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
<div class="header">
  <div class="header-inner">
    <a href="/owner"><img src="/static/images/walkthru-x-logo.png" alt="Walkthru-X" class="app-logo"></a>
  </div>
</div>

<div class="container">

  <!-- Login Form -->
  <div class="card" id="login-card">
    <h2>Login</h2>
    <form id="login-form" autocomplete="on">
      <label for="login-email" style="font-size:.85rem;color:var(--text-muted);display:block;margin-bottom:.25rem">Email</label>
      <input type="email" id="login-email" placeholder="you@company.com" autocomplete="email" required>

      <label for="login-password" style="font-size:.85rem;color:var(--text-muted);display:block;margin-bottom:.25rem">Password</label>
      <input type="password" id="login-password" placeholder="Password" autocomplete="current-password" required>

      <div id="login-error" style="color:var(--danger);font-size:.9rem;margin-bottom:.5rem;display:none"></div>
      <button type="submit" class="btn btn-primary btn-block">Login</button>
    </form>
    <div class="mt-1 text-center">
      <a href="#" id="forgot-link" style="font-size:.85rem;color:var(--primary)">Forgot password?</a>
    </div>
    <p class="text-muted" style="font-size:.8rem;margin-top:.75rem;text-align:center">Need an account? You'll need an invite or referral link from an existing user.</p>
  </div>

  <!-- MFA Verification -->
  <div class="card hidden" id="mfa-card">
    <h2>Two-Factor Authentication</h2>
    <p class="text-muted mb-1">Enter the 6-digit code from your authenticator app.</p>
    <form id="mfa-form" autocomplete="off">
      <input type="text" id="mfa-code" placeholder="000000" maxlength="6" pattern="[0-9]{6}" inputmode="numeric"
             style="text-align:center;font-size:1.5rem;letter-spacing:.3em" autocomplete="one-time-code" required>
      <div id="mfa-error" style="color:var(--danger);font-size:.9rem;margin-bottom:.5rem;display:none"></div>
      <button type="submit" class="btn btn-primary btn-block">Verify</button>
    </form>
  </div>

  <!-- Forgot Password -->
  <div class="card hidden" id="forgot-card">
    <h2>Reset Password</h2>
    <p class="text-muted mb-1">Enter your email to receive a reset link.</p>
    <form id="forgot-form" autocomplete="off">
      <input type="email" id="forgot-email" placeholder="you@company.com" required>
      <div id="forgot-error" style="color:var(--danger);font-size:.9rem;margin-bottom:.5rem;display:none"></div>
      <div id="forgot-success" style="color:var(--success);font-size:.9rem;margin-bottom:.5rem;display:none"></div>
      <button type="submit" class="btn btn-primary btn-block">Send Reset Link</button>
    </form>
    <div class="mt-1 text-center">
      <a href="#" id="back-to-login" style="font-size:.85rem;color:var(--primary)">Back to login</a>
    </div>
  </div>

</div>

<script src="/static/js/owner-login.js"></script>
</body>
</html>
