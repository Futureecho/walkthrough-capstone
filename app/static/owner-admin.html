<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin - Walkthru-X</title>
<link rel="icon" type="image/x-icon" href="/static/favicon.ico">
<link rel="icon" type="image/png" sizes="32x32" href="/static/images/verentyx-icon-32.png">
<link rel="apple-touch-icon" href="/static/images/verentyx-icon-180.png">
<link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
<div class="header">
  <div class="flex-between">
    <div class="header-inner">
      <a href="/owner"><img src="/static/images/walkthru-x-logo.png" alt="Walkthru-X" class="app-logo"></a>
    </div>
    <a href="/owner" class="btn btn-back">&lsaquo;</a>
  </div>
</div>

<div class="container">
  <!-- Team Management -->
  <div class="card" id="admin-panel">
    <h2>Team Management</h2>
    <p class="text-muted mb-1">Generate shareable invite links</p>

    <div style="display:flex;gap:.5rem;flex-wrap:wrap;margin-bottom:.5rem">
      <button class="btn btn-primary" id="invite-admin-btn" style="padding:.4rem .8rem">Admin Invite</button>
      <button class="btn btn-primary" id="invite-inspector-btn" style="padding:.4rem .8rem">Inspector Invite</button>
      <button class="btn btn-primary" id="invite-referral-btn" style="padding:.4rem .8rem">Referral Link</button>
    </div>

    <div id="link-result" class="hidden" style="margin-top:.5rem">
      <div style="display:flex;gap:.5rem;align-items:center">
        <input type="text" id="link-url" readonly style="flex:1;font-size:.85rem;background:var(--bg-secondary)">
        <button class="btn btn-primary" id="copy-link-btn" style="padding:.4rem .8rem;white-space:nowrap">Copy</button>
      </div>
      <p class="text-muted" style="font-size:.8rem;margin-top:.25rem">Link expires in 7 days</p>
    </div>
  </div>

  <!-- Data Export -->
  <div class="card" id="export-card">
    <h2>Data Export</h2>
    <p class="text-muted mb-1">Download company data</p>
    <button class="btn btn-primary" id="export-full-btn">Export All Data (ZIP)</button>
  </div>

  <!-- Users -->
  <div class="card">
    <h2>Users</h2>
    <p class="text-muted mb-1">Manage team members</p>
    <div id="user-list">
      <div class="spinner"></div>
    </div>
  </div>
</div>

<script src="/static/js/owner-admin.js"></script>
</body>
</html>
