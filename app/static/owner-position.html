<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Position Builder - Walkthru-X</title>
<link rel="icon" type="image/x-icon" href="/static/favicon.ico">
<link rel="icon" type="image/png" sizes="32x32" href="/static/images/verentyx-icon-32.png">
<link rel="apple-touch-icon" href="/static/images/verentyx-icon-180.png">
<link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
<div class="header">
  <div class="flex-between">
    <div class="header-inner">
      <a href="/owner"><img src="/static/images/walkthru-x-logo.png" alt="Walkthru-X" class="app-logo"></a>
    </div>
    <button class="btn btn-back" id="discard-btn-top">&lsaquo;</button>
  </div>
</div>

<div class="container">
  <!-- Room label -->
  <div style="margin-bottom:.75rem">
    <span class="text-muted" style="font-size:.9rem" id="room-subtitle">Loading...</span>
  </div>

  <!-- Position name -->
  <div class="card">
    <label style="font-size:.85rem;color:var(--text-muted);margin-bottom:.25rem;display:block">Position Name</label>
    <input type="text" id="position-name" placeholder="e.g. Center from Door">
  </div>

  <!-- Camera viewfinder — everything happens in here -->
  <div class="viewfinder" id="viewfinder">
    <video id="camera" autoplay playsinline muted></video>
    <canvas id="canvas"></canvas>
    <img id="frozen-frame" style="display:none;width:100%;height:100%;object-fit:cover;position:absolute;top:0;left:0;z-index:3">
    <div class="guide-label" id="guide-label">position name</div>
  </div>

  <!-- Buttons below viewfinder — swap depending on state -->
  <button class="btn btn-primary btn-block" id="capture-btn">Capture Reference Photo</button>

  <div class="flex gap-1 hidden" id="review-btns">
    <button class="btn btn-primary" style="flex:1" id="accept-btn">Accept</button>
    <button class="btn" style="flex:1;background:var(--border)" id="retake-btn">Retake</button>
  </div>

  <button class="btn btn-outline btn-block hidden" id="ghost-btn" style="margin-top:.5rem">Test Ghost Overlay</button>

  <!-- Save / Discard -->
  <div class="flex gap-1" id="bottom-btns" style="margin-top:1rem">
    <button class="btn btn-primary" style="flex:1" id="save-btn" disabled>Save Position</button>
    <button class="btn" style="flex:1;background:var(--border)" id="discard-btn">Discard</button>
  </div>
</div>

<script src="/static/js/owner-position.js?v=6"></script>
</body>
</html>
