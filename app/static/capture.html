<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Capture - Walkthru-X</title>
<link rel="icon" type="image/x-icon" href="/static/favicon.ico">
<link rel="icon" type="image/png" sizes="32x32" href="/static/images/verentyx-icon-32.png">
<link rel="apple-touch-icon" href="/static/images/verentyx-icon-180.png">
<link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
<div class="header">
  <div class="header-inner">
    <a href="/owner"><img src="/static/images/walkthru-x-logo.png" alt="Walkthru-X" class="app-logo"></a>
    <div>
      <h1 id="room-title">Capturing Room</h1>
      <div class="subtitle" id="capture-subtitle">Take 8 guided photos</div>
    </div>
  </div>
</div>

<div class="container">
  <!-- Camera viewfinder -->
  <div class="viewfinder" id="viewfinder">
    <video id="camera" autoplay playsinline muted></video>
    <canvas id="canvas"></canvas>
    <div class="guide-overlay" id="guide-overlay"></div>
    <div class="guide-label" id="guide-label">center-from-door (1/8)</div>
  </div>

  <!-- Capture button -->
  <button class="btn btn-primary btn-block" id="capture-btn">Capture Photo</button>

  <!-- Submit button (directly below capture) -->
  <button class="btn btn-success btn-block hidden" id="submit-btn" style="margin-top:.5rem">Submit for Review</button>

  <!-- Force submit (after 2+ failures) -->
  <button class="btn btn-warning btn-block hidden" id="force-submit-btn" style="margin-top:.5rem">Force Submit (Accept Warnings)</button>

  <!-- Retake prompt -->
  <div class="hidden" id="retake-prompt" style="margin-top:.5rem;padding:.75rem;background:#fef3c7;border:1px solid #fbbf24;border-radius:var(--radius)">
    <p style="font-size:.9rem"><strong>Retake needed:</strong> <span id="retake-reason"></span></p>
    <p class="text-muted" style="font-size:.85rem">Position the camera and tap Capture Photo above.</p>
  </div>

  <!-- Status area -->
  <div class="card" style="margin-top:.75rem" id="status-card">
    <div class="flex-between mb-1">
      <h3>Photos</h3>
      <span id="photo-count">0 / 8</span>
    </div>
    <div class="image-grid" id="thumbnails"></div>
  </div>

  <!-- Quality results -->
  <div class="card hidden" id="quality-card">
    <h3>Quality Check</h3>
    <div id="quality-results"></div>
  </div>

  <!-- Coverage info -->
  <div class="card hidden" id="coverage-card">
    <h3>Coverage</h3>
    <div class="coverage-bar"><div class="fill" id="coverage-fill" style="width:0%"></div></div>
    <p class="text-muted" id="coverage-text">0% coverage</p>
    <div id="coverage-instructions" class="mt-1"></div>
  </div>

  <!-- Back link -->
  <a href="/" class="btn btn-outline btn-block mt-2" id="back-link">Back to Property</a>
</div>

<script src="/static/js/capture.js"></script>
</body>
</html>
