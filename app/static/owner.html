<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard - Walkthru-X</title>
<link rel="icon" type="image/x-icon" href="/static/favicon.ico">
<link rel="icon" type="image/png" sizes="32x32" href="/static/images/verentyx-icon-32.png">
<link rel="apple-touch-icon" href="/static/images/verentyx-icon-180.png">
<link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
<div class="header">
  <div style="text-align:center">
    <a href="/owner"><img src="/static/images/walkthru-x-logo.png" alt="Walkthru-X" class="app-logo"></a>
  </div>
  <div class="nav-group" style="display:flex;gap:.5rem;align-items:center;justify-content:center;flex-wrap:wrap;margin-top:.5rem">
    <a href="/owner/properties" class="btn btn-ghost">Properties</a>
    <a href="/owner/settings" class="btn btn-ghost">Settings</a>
    <a href="/owner/admin" id="admin-btn" class="btn btn-ghost hidden">Admin</a>
    <button id="logout-btn" class="btn btn-ghost">Logout</button>
  </div>
</div>

<div class="container">
  <!-- Pending Inspections -->
  <div class="card">
    <h2>Pending Inspections</h2>
    <p class="text-muted mb-1">Active links — waiting on tenants</p>
    <div id="pending-inspections">
      <div class="spinner"></div>
    </div>
  </div>

  <!-- Pending Review -->
  <div class="card">
    <h2>Pending Review</h2>
    <p class="text-muted mb-1">Completed — awaiting your review</p>
    <div id="pending-review">
      <div class="spinner"></div>
    </div>
  </div>

  <!-- Schedule Walkthru -->
  <div class="card" id="schedule-card">
    <h2>Schedule a Walkthru-X</h2>
    <p class="text-muted mb-1">Generate a tenant inspection link</p>

    <!-- Property picker -->
    <div id="schedule-picker">
      <button class="btn btn-primary btn-block" id="schedule-start-btn">Select a Property</button>
      <div id="schedule-property-list" class="hidden mt-1"></div>
    </div>

    <!-- Scheduling form (hidden until property selected) -->
    <div id="schedule-form" class="hidden">
      <p class="mb-1"><strong id="schedule-prop-label"></strong> <span class="text-muted" id="schedule-prop-addr"></span></p>
      <div id="schedule-room-modes" class="text-muted mb-1" style="font-size:.85rem"></div>
      <select id="sched-type">
        <option value="move_in">Move-In</option>
        <option value="move_out">Move-Out</option>
      </select>
      <input type="text" id="sched-tenant" placeholder="Tenant name">
      <input type="text" id="sched-tenant2" placeholder="Second tenant (optional)">
      <input type="number" id="sched-days" value="7" min="1" max="90" placeholder="Link duration (days)">
      <button class="btn btn-success btn-block" id="sched-generate-btn">Generate Tenant Link</button>
      <a href="#" id="sched-back-link" class="text-muted" style="display:block;text-align:center;margin-top:.5rem;font-size:.85rem">Back to property list</a>
    </div>

    <!-- Result (hidden until link generated) -->
    <div id="schedule-result" class="hidden mt-1" style="padding:.75rem;background:#dcfce7;border-radius:var(--radius)"></div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
<script src="/static/js/owner.js?v=2"></script>
</body>
</html>
