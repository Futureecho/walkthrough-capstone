<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard - Walkthru-X</title>
<link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
<div class="header">
  <div class="flex-between">
    <div class="header-inner">
      <a href="/owner"><img src="/static/images/walkthru-x-logo.png" alt="Walkthru-X" class="app-logo"></a>
    </div>
    <div class="nav-group" style="display:flex;gap:.5rem;align-items:center;flex-wrap:wrap">
      <a href="/owner/properties" class="btn btn-ghost">Properties</a>
      <a href="/owner/settings" class="btn btn-ghost">Settings</a>
      <a href="/owner/admin" id="admin-btn" class="btn btn-ghost hidden">Admin</a>
      <button id="logout-btn" class="btn btn-ghost">Logout</button>
    </div>
  </div>
</div>

<div class="container">
  <!-- Pending Inspections -->
  <div class="card">
    <h2>Pending Inspections</h2>
    <p class="text-muted mb-1">Active links — waiting on tenants</p>
    <div id="pending-inspections">
      <div class="spinner"></div>
    </div>
  </div>

  <!-- Pending Review -->
  <div class="card">
    <h2>Pending Review</h2>
    <p class="text-muted mb-1">Completed — awaiting your review</p>
    <div id="pending-review">
      <div class="spinner"></div>
    </div>
  </div>

  <!-- Team Management (hidden unless admin role) -->
  <div class="card hidden" id="admin-panel">
    <h2>Team Management</h2>
    <p class="text-muted mb-1">Generate shareable invite links</p>

    <div style="display:flex;gap:.5rem;flex-wrap:wrap;margin-bottom:.5rem">
      <button class="btn btn-primary" onclick="generateLink('admin')" style="padding:.4rem .8rem">Admin Invite</button>
      <button class="btn btn-primary" onclick="generateLink('inspector')" style="padding:.4rem .8rem">Inspector Invite</button>
      <button class="btn btn-primary" onclick="generateLink('referral')" style="padding:.4rem .8rem">Referral Link</button>
    </div>

    <div id="link-result" class="hidden" style="margin-top:.5rem">
      <div style="display:flex;gap:.5rem;align-items:center">
        <input type="text" id="link-url" readonly style="flex:1;font-size:.85rem;background:var(--bg-secondary)">
        <button class="btn btn-primary" id="copy-link-btn" style="padding:.4rem .8rem;white-space:nowrap">Copy</button>
      </div>
      <p class="text-muted" style="font-size:.8rem;margin-top:.25rem">Link expires in 7 days</p>
    </div>
  </div>

  <!-- Export (admin only) -->
  <div class="card hidden" id="export-card">
    <h2>Data Export</h2>
    <p class="text-muted mb-1">Download company data</p>
    <button class="btn btn-primary" id="export-full-btn">Export All Data (ZIP)</button>
  </div>
</div>

<script src="/static/js/owner.js"></script>
</body>
</html>
